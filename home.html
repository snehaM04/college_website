</head>
<body>
    <ul class="nav">
        <li>
            <a href="contact.html">CONTACT</a>
        </li>
        <li>
            <a href="about.html">ABOUT</a>
        </li>

    <hr>
    <div>
        <h1>GOVERNMENT COLLEGE OF TECHNOLOGY,COIMBATORE</h1>
        <h3>An Autonomous Institution affliated to Anna University</h3>
     </div>
     <hr>
     <div class="regform">
        <h4>SIGN UP</h4>
        <form action="welcome.html" method="get">
            <div class="input">
                <label class="textbox" for="name">USERNAME</label>
                <input type="text" id="name" name="name"><br>
                <br>
            </div>
            <div class="input">
                <label class="textbox" for="email">EMAIL</label>
                <input type="email" id="email" name="email"><br>
                <br>
            </div>
            <div class="input">
                <label class="textbox" for="PASSWORD">PASSWORD</label>
                <input type="password" id="password" name="password"><br>
                <br>
            </div>
            <div class="radio">
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
            </div>
            <br>
            <div class="btn">
                <button type="submit">SUBMIT</button>
            </div>
        </form>
    </div>
     
     
     
       
</body>
